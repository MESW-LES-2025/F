name: Format Frontend

on:
  push:
    paths:
      - 'frontend/**'

jobs:
  format-frontend:
    name: Format Frontend Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          cache-dependency-path: 'frontend/pnpm-lock.yaml'

      - name: Install frontend dependencies
        run: |
          cd frontend
          pnpm install

      - name: Run format
        run: |
          cd frontend
          pnpm run format

      - name: Verify no uncommitted changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Code is not formatted. Run 'npm run format' locally and commit changes."
            git diff
            exit 1
          fi
