name: Frontend Deploy (Dev)

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

on:
  push:
    branches:
      - develop
    paths:
      - "frontend/**"   # Only trigger when files in /frontend change

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull env vars
        run: vercel pull --yes --environment=preview --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      # Deploy preview
      - name: Deploy to Vercel
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }} --confirm)
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      # Alias deployment to permanent dev domain
      - name: Alias to dev domain
        run: vercel alias set ${{ steps.deploy.outputs.url }} ${{ env.VERCEL_DEV_DOMAIN }} --token=${{ secrets.VERCEL_TOKEN }}
