name: Frontend Deploy (Development â†’ $VERCEL_DEV_DOMAIN)

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_DEV_DOMAIN: ${{ secrets.VERCEL_DEV_DOMAIN }}

on:
  push:
    branches:
      - develop
    paths:
      - "frontend/**"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull env vars
        run: vercel pull --yes --environment=development --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to $VERCEL_DEV_DOMAIN
        run: |
          vercel deploy --prebuilt \
            --domains ${{ env.VERCEL_DEV_DOMAIN }} \
            --cwd ./frontend \
            --token=${{ secrets.VERCEL_TOKEN }}

      - name: Success
        run: |
          echo "Deployed to: https://${{ env.VERCEL_DEV_DOMAIN }}" >> $GITHUB_STEP_SUMMARY