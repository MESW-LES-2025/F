name: Frontend Deploy (Production)

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_PROD_DOMAIN: ${{ secrets.VERCEL_PROD_DOMAIN }}

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"   # Only trigger when files in /frontend change

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack (pnpm)
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull env vars
        run: vercel pull --yes --environment=production --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Production
        id: deploy
        run: |
          DEPLOY_URL=$(vercel deploy --prebuilt --prod --cwd ./frontend --token=${{ secrets.VERCEL_TOKEN }} | tail -1 | xargs)  # Capture last line (URL)
          echo "deploy-url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Alias to $VERCEL_PROD_DOMAIN
        run: vercel alias set "${{ steps.deploy.outputs.deploy-url }}" "${{ env.VERCEL_PROD_DOMAIN }}" --token=${{ secrets.VERCEL_TOKEN }}

      - name: Success
        run: |
          echo "Deployed to: https://${{ env.VERCEL_PROD_DOMAIN }}" >> $GITHUB_STEP_SUMMARY