name: Lint on Commit

on:
  push:
    branches:
      - "**"
    paths:
      - "backend/**"   # Only trigger when files in /backend change

jobs:
  test-backend:
    name: Run Lint
    runs-on: ubuntu-latest

    # Skip this job on main and develop, because its already covered in other workflows
    if: github.ref != 'refs/heads/main' && github.ref != 'refs/heads/develop'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Run linter
        run: |
          cd backend
          npm run lint
