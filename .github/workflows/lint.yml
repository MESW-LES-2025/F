name: Lint on Commit

on:
  push:
    branches:
      - "**"
    paths:
      - "backend/**"   # Only trigger when files in /backend change

jobs:
  test-backend:
    name: Run Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: 'backend/package-lock.json'

      - name: Install backend dependencies
        run: |
          cd backend
          npm ci
    
      - name: Set dummy DATABASE_URL for Prisma
        run: echo "DATABASE_URL=postgresql://dummy:dummy@localhost:5432/dummy?schema=public" >> $GITHUB_ENV

      - name: Generate Prisma Client
        run: |
          cd backend
          npx prisma generate

      - name: Run linter
        run: |
          cd backend
          npm run lint
