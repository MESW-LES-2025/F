services:
  postgres:
    image: postgres:16-alpine
    container_name: concordia-postgres-e2e
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: concordia
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d concordia"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: concordia-backend-e2e
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/concordia
      JWT_SECRET: test_secret
      PORT: 3000
      NODE_ENV: development
      CORS_ORIGIN: http://localhost:8080
      GOOGLE_CLIENT_ID: dummy_client_id
      GOOGLE_CLIENT_SECRET: dummy_client_secret
      GOOGLE_CALLBACK_URL: http://localhost:3000/auth/google/callback
      PUSHER_APP_ID: ${PUSHER_APP_ID}
      PUSHER_KEY: ${PUSHER_KEY}
      PUSHER_SECRET: ${PUSHER_SECRET}
      PUSHER_CLUSTER: ${PUSHER_CLUSTER}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run start:prod"

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
        NEXT_PUBLIC_PUSHER_KEY: ${PUSHER_KEY}
        NEXT_PUBLIC_PUSHER_CLUSTER: ${PUSHER_CLUSTER}
    container_name: concordia-frontend-e2e
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000/api/v1
      NEXT_PUBLIC_PUSHER_KEY: ${PUSHER_KEY}
      NEXT_PUBLIC_PUSHER_CLUSTER: ${PUSHER_CLUSTER}
    ports:
      - "8080:8080"
    depends_on:
      - backend
